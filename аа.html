<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менің Сайтым</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Менің Веб-Сайтым</h1>
    </header>
    <nav>
        <a href="#home">Басты бет</a>
        <a href="#about">Мен туралы</a>
        <a href="#contact">Байланыс</a>
    </nav>
    <section id="home">
        <h2>Басты бет</h2>
        <p>Бұл менің алғашқы сайтым, сізге ыңғайлы болу үшін қарапайым дизайн қолдандым.</p>
    </section>
    <section id="about">
        <h2>Мен туралы</h2>
        <p>Мен веб-даму мен дизайн саласында қызығушылық танытып жүрмін.</p>
    </section>
    <section id="contact">
        <h2>Байланыс</h2>
        <p>Сіз менімен <a href="mailto:example@example.com">электронды пошта арқылы</a> байланыса аласыз.</p>
    </section>
    <footer>
        <p>2025 © Менің Сайтым</p>
    </footer>
</body>
</html>
